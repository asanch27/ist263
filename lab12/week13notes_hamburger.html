<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #hamicon {display:none;}
    nav a:hover {background: lightseagreen;}
    img {width:40 px}
    @media only screen and (max-width: 600px) {
        span {display: none}
    #hamicon {display:block;}
    } /* turns hamburger on at smaller screen size */
    nav a {
        display: block;
        padding: 10 px, 0 px;
}
#navlinks {display:none;} 
</style>
<script>
    function TurnNavOnOff () {
        if {document.getElementById("navlinks".style.getPropertyValue("display")=='block')
    {document.getElementById("getElementbyId")}
        /* check to see if nav is on or off when we run function */
        if {document.getElementById("navlinks").style.getPropertyValue("display")
        == 'block') {
            document.getElementById ("navlinks").style.display = "none;"
        }
        document.getElementById("navlinks").style.display = "block";
    }
</script>
<body>
    <!--
        1. put a hamburger icon on screen
        CSS - media query
        2. turn hamburger icon on when screen gets smaller
        CSS - media query
        3. turn hamburger icon off when screen gets large
        4. turn hamburger icon off when screen gets large
        5. turn regular nav on when screen gets large
        JavaScript - on an event
        6. show stacked nav on click
    -->

    <nav>
        <img src="https://laferger.github.io/ist263/images/hamburger.png" alt="hamburger icon" id="hamicon" onclick="TurnNavOnOff();">
        <div id="navlinks">
            <a href="index.html">Home</a> <span>|</span>
            <a href="skills.html">Skills</a> <span>|</span>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
</body>
</html>
